<!DOCTYPE html>

    <header>

            <p class="logo">Stay in LoFi.</p>

                <a href="https://www.instagram.com/boycubi" target="_blank">Instagram.</a>

        <div id="sonidos_ambientes">

                    Quit Rain.

            </audio>

            <audio controls loop>
                <source src="./assets/audios/fogata_bosque.mp3" type="audio/mp3">

            <audio controls loop>
                <source src="./assets/audios/olas_mar.mp3" type="audio/mp3">
